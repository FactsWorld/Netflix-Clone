<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone - Netflix</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="parent-container">

        <header>
            <nav>
                <div class="logo">
                    <img src="images/netflix-icon.svg" alt="Netflix icon">
                </div>
                <div class="btn">
                    <button type="button" class="language-button button"><i class="fa fa-language" aria-hidden="true"></i>&nbsp;&nbsp;English&nbsp;&nbsp;&nbsp;<i class="fa fa-caret-down" aria-hidden="false" style="color: white;"></i></input>
                    <button type="button" class="sign-in button">Sign In</input>
                </div>
            </nav>
        </header>

        <div class="frontPage">
            <div class="intro-texts">
                <div class="dummy"></div>
                <div class="texts">
                    <span class="text-1">Unlimited movies, TV shows and more</span>
                    <span class="text-2">Watch anywhere. Cancel anytime.</span>
                    <span class="text-3">Ready to watch? Enter your email or mobile number to create or restart your membership.</span>
                </div>
                
            </div>
        </div>


    </div>

    <footer>

    </footer>
</body>

</html>
